<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Student Information</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Ahmad Kamal">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <hr>


                <div class="inputBox">
                    <b><span>Your Plan :</span></b>
                </div> 

                <div class="plan">
                    <div class="inputBox">
                        <span>30 Mins Lesson</span>
                    </div>
                    <div class="inputBox">
                        <span>6 Months</span>
                    </div>
                </div>
                <hr>



                <div class="inputBox">
                    <b><span>Your Order :</span></b>
                </div> 

                <div class="plan">
                    <div class="inputBox">
                        <span>30 Mins Lesson</span>
                    </div>
                    <div class="inputBox">
                        <span>$8.00</span>
                    </div>
                </div>
                <div class="plan">
                    <div class="inputBox">
                        <span>Processing Fee</span>
                    </div>
                    <div class="inputBox">
                        <span>$0.30</span>
                    </div>
                </div>
                <hr>
                
                <div class="plan">
                    <div class="inputBox">
                        <b><span>Total :</span></b>
                    </div>
                    <div class="inputBox">
                        <span>$8.30</span>
                    </div>
                </div>


            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="plan_imag/paypal.png" alt="">
                </div>
                <div>
                    <p>Press the PayPal button to continue purchasing</p>
                    
                </div>
                
                <input type="submit" value="PayPal" class="submit-btn">
            </div>

        </div>
    </form>

</div>    
    

</body>
</html>
